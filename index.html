<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Effective JavaScript: Frogger</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    #hud {
      font-size: 32px;
      display: flex;
      justify-content: center;
    }

    div.info {
      margin: 0 15px;
    }
  </style>
</head>
<body>
  <div id="hud">
    <div class="info">Life: <span id="life"></span></div>
    <div class="info">Score: <span id="score"></span></div>
    <div class="info">Highest: <span id="highest"></span></div>
    <div class="info">
      <select id="char-select" name="characters">
        <option value="char-boy">Boy</option>
        <option value="char-cat-girl">Cat Girl</option>
        <option value="char-horn-girl">Horn Girl</option>
        <option value="char-pink-girl">Pink Girl</option>
        <option value="char-princess-girl">Princess Girl</option>
      </select>
    </div>
  </div>
  <script src="js/howler.js"></script>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
